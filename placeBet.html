<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9a8b5aa9c4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
</head>
<body>
    <div class="headerSection">
        <h1>Pick A Sport</h1>
        <p>Choose a sport so we can recommend you with the <span>best events</span></p>
    </div>

    <div class="sportsGrid">
        <div class="sportItem">
            <img class="sportIcon" src="./public/img/sports/americanfootball.png" alt="American Football">
            <p class="sportName">American Football</p>
        </div>

        <div class="sportItem">
            <img class="sportIcon" src="./public/img/sports/soccer.png" alt="Soccer">
            <p class="sportName">Soccer</p>
        </div>

        <div class="sportItem">
            <img class="sportIcon" src="./public/img/sports/combatsports.png" alt="Combat Sports">
            <p class="sportName">Combat Sports</p>
        </div>

        <div class="sportItem">
            <img class="sportIcon" src="./public/img/sports/baseball.png" alt="Baseball">
            <p class="sportName">Baseball</p>
        </div>

        <div class="sportItem">
            <img class="sportIcon" src="./public/img/sports/basketball.png" alt="Basketball">
            <p class="sportName">Basketball</p>
        </div>

        <div class="sportItem">
            <img class="sportIcon" src="./public/img/sports/esports.png" alt="Esports">
            <p class="sportName">Esports</p>
        </div>
    </div>
</body>
</html>
